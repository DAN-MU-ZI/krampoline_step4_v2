---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 여러분의 backend image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_f6f64caa4d20
          env:
            - name: TZ
              value: Asia/Seoul
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: database-url
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef: 
                  name: my-secret
                  key: database-username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef: 
                  name: my-secret
                  key: database-password
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef: 
                  name: my-secret
                  key: secret-key
          resources:
            requests:
              memory: 1Gi
          # readinessProbe:
          #   httpGet:
          #     path: /api/test
          #     port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080